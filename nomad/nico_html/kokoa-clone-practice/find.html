
<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find-KokoaTalk</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi fa-sm"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>11%</span>
				<i class="fas fa-battery-full fa-sm"></i>
				<i class="fas fa-bolt fa-sm"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icon">
				<span class="screen-header__icon-solo">
					<i class="fas fa-search fa-sm"></i>
				</span>
				<span class="screen-header__icon-solo">
					<a href="settings.html" target="_blank">
						<i class="fas fa-cog fa-sm"></i>
					</a>
				</span>
				<div class="badge setting-on"></div>
			</div>
		</header>

		<main class="main-screen">
			<div class="find-icons">
				<div class="find-icons__icon">
					<i class="fas fa-qrcode fa-2x"></i>
					<span>QR Code</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-address-book fa-2x"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="find-icons__icon">
					<i class="fas fa-fingerprint fa-2x"></i>
					<span>Add by ID</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-envelope fa-2x"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommended-friends">
				<h6 class="recommended-friends__title">Recommended Friends</h6>
				<div class="recommended-friends__list">
					<h5>You have no recommended friends</h5>
				</div>
			</div>

			<div class="openchat">
				<h6 class="openchat__title">Open Chat</h6>
				<div class="openchat__link">
					<span>Go to Openchat Home</span>
					<i class="fas fa-chevron-right fa-xs"></i>
				</div>
			</div>

			<div class="open-post">
				<div class="open-post__Column">
					<h4 class="open-post__title">#BTS</h4>
					<h5 class="open-post__hashtag">#bts#army#friends</h5>
					<div class="open-post__members">
						<img src="https://avatars3.githubusercontent.com/u/3612017" />
						<span class="open-post__member-count">802 members</span>
						<div class="divider"></div>
						<span class="open-post__memeber-status">Active</span>
					</div>
				</div>

				<div class="open-post__Column">
					<img class="open-post__Column-photo" src="#" />

					<div class="open-post__heart-count">
						<i class="fas fa-heart fa-xs"></i><span>326</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__icon">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="chats.html">
						<span class="nav__number badge">1</span>
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search"></i
					></a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="more.html">
						<div class="nav__ellipsis--on"></div>
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
