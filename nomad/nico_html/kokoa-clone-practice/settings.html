
<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Settings-KokoaTalk </title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi fa-sm"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>11%</span>
				<i class="fas fa-battery-full fa-sm"></i>
				<i class="fas fa-bolt fa-sm"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="more.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1>Settings</h1>
			</div>
			<div class="alt-header__column">
				<i class="fas fa-search"></i>
			</div>
		</header>




		<main class="main-screen">

			<ul class="settings-list">

				<li class="settings-setting">
					<div>
						<i class="fas fa-bullhorn"></i>
						<span>Notices</span>
					</div>
				</li>

				<li class="settings-setting">
					<div>
						<i class="fas fa-flask"></i>
						<span>Kakao Lab</span>
					</div>
				</li>

				<li class="settings-setting">
					<div>
						<i class="fas fa-info-circle"></i>
						<span>Version</span>
					</div>
					<div class="settings-setting__sub">
						<span>Latest Version</span>
					</div>
				</li>

			</ul>
	
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__icon">
					<a class="nav__link" href="friends.html">
						<i class="far fa-user"></i>
					</a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="chats.html">
						<span class="nav__number badge">1</span>
						<i class="far fa-comment"></i>
					</a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="find.html"
						><i class="fas fa-search"></i
					></a>
				</li>
				<li class="nav__icon">
					<a class="nav__link" href="more.html">
						<div class="nav__ellipsis--on"></div>
						<i class="fas fa-ellipsis-h"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
