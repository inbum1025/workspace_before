
<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat-KokoaTalk</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body id="chat-screen">

		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi fa-sm"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>11%</span>
				<i class="fas fa-battery-full fa-sm"></i>
				<i class="fas fa-bolt fa-sm"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1>Heo Inbum</h1>
			</div>
			<div class="alt-header__column">
				<i class="fas fa-search"></i>
				<i class="fas fa-bars"></i>
			</div>
		</header>


		<main class="main-screen chat">
            <div class="chatt__timestamp">
                Friday, 12 10, 2021
            </div>

            <div class="message-row">
                <img src="#"/>
                <div>
                    <span class="message__people">Nicolas Serrano</span>
                    <div class="message__info">
                        <span class="message__content">Hi</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-own">
                <div class="message__info">
                    <span class="message__content">What's up?</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>




        </main>

	

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
